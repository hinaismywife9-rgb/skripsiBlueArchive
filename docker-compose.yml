version: '3.8'

services:
  sentiment-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentiment-analysis-dashboard
    ports:
      - "8501:8501"  # Streamlit dashboard
    volumes:
      - ./sentiment_models:/app/sentiment_models
      - ./results:/app/results
      - ./logs:/app/logs
      - ./data:/app/data
      - ./prediction_history.json:/app/prediction_history.json
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_RUNONSAVE=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
